name: Publish to PyPI

# Trigger when a new release is published on GitHub
on:
  release:
    types: [published]

# IMPORTANT: Required for trusted publishing
permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # Must match the environment name in PyPI settings
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      # Step 3: Install build dependencies
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      # Step 4: Build the package (creates .whl and .tar.gz in dist/)
      - name: Build package
        run: python -m build
      
      # Step 5: Publish to PyPI using trusted publishing (OIDC)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No username or password needed - uses OIDC authentication!